<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-a-new-meeting.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,600;0,800;1,100;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
  </head>
  <body>
    <form class="add-a-new-meeting">
      <section class="frame-parent17">
        <div class="frame-wrapper9">
          <div class="add-a-new-meeting-parent">
            <h1 class="add-a-new8">Add a New Meeting</h1>
            <div class="meeting-details-fields">
              <h3 class="please-fill-out3">
                *Please fill out the following form
              </h3>
              <h1 class="meeting-title8">Meeting Title:</h1>
              <div class="field15">
                <img
                  class="icon-jam-icons-outline-l30"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--search.svg"
                />

                <input
                  class="field-types"
                  placeholder="Placeholder"
                  type="text"
                />

                <img
                  class="icon-jam-icons-outline-l31"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
              <h1 class="meeting-date">Meeting Date:</h1>
              <div class="field16">
                <img
                  class="icon-jam-icons-outline-l32"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--search.svg"
                />

                <input class="text7" placeholder="Placeholder" type="text" />

                <img
                  class="icon-jam-icons-outline-l33"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
              <h1 class="meeting-time">Meeting Time:</h1>
              <div class="field17">
                <img
                  class="icon-jam-icons-outline-l34"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--search.svg"
                />

                <input class="text8" placeholder="Placeholder" type="text" />

                <img
                  class="icon-jam-icons-outline-l35"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
              <h1 class="with">With:</h1>
              <div class="field18">
                <img
                  class="icon-jam-icons-outline-l36"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--search.svg"
                />

                <input class="text9" placeholder="Placeholder" type="text" />

                <img
                  class="icon-jam-icons-outline-l37"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
              <h1 class="meeting-link">Meeting Link:</h1>
              <div class="field19">
                <img
                  class="icon-jam-icons-outline-l38"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--search.svg"
                />

                <input class="text10" placeholder="Placeholder" type="text" />

                <img
                  class="icon-jam-icons-outline-l39"
                  alt=""
                  src="./public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <img
          class="icon-ionicons-outline-cl6"
          loading="lazy"
          alt=""
          src="./public/icon--ionicons--outline--closecircleoutline.svg"
        />
      </section>
      <div class="add-a-new-meeting-inner">
        <button class="add-a-new-meeting-wrapper">
          <div class="add-a-new9">Add a new meeting</div>
        </button>
      </div>
    </form>
  </body>
</html>
