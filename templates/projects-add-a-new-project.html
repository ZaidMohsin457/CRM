<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./projects-add-a-new-project.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,600;0,800;1,100;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
  </head>
  <body>
    <div class="projects-add-a-new-project">
      <div class="add-a-new-project-parent">
        <div class="add-a-new3">Add a New Project</div>
        <i class="please-fill-out1">*Please fill out the following form</i>
        <i class="project-name10">Project Name:</i>
        <div class="add-a-new-project">
          <div class="enter-name-of">Enter name of project</div>
        </div>
        <i class="client-name10">Client Name:</i>
        <div class="add-a-new-project1">
          <div class="enter-name-of">Enter name of client</div>
        </div>
        <i class="due-date10">Due Date:</i>
        <div class="add-a-new-project2">
          <div class="enter-name-of">Select due date</div>
          <img
            class="icon-ionicons-outline-ca"
            alt=""
            src="./public/icon--ionicons--outline--caretdownoutline.svg"
          />
        </div>
        <i class="assigned-to10">Assigned to:</i>
        <div class="add-a-new-project3">
          <div class="enter-name-of">Select employee(s)</div>
          <img
            class="icon-ionicons-outline-ca"
            alt=""
            src="./public/icon--ionicons--outline--caretdownoutline.svg"
          />
        </div>
        <i class="set-tasks">Set Tasks:</i>
        <div class="add-a-new-project4">
          <div class="enter-tasks-to">
            Enter Task(s) to be completed by employees
          </div>
        </div>
        <div class="create-a-new-project-wrapper">
          <div class="create-a-new">Create a new project</div>
        </div>
      </div>
      <img
        class="icon-ionicons-outline-cl1"
        alt=""
        src="./public/icon--ionicons--outline--closecircleoutline.svg"
        id="iconIoniconsOutlineCl"
      />
    </div>

    <script>
      var iconIoniconsOutlineCl = document.getElementById("iconIoniconsOutlineCl");
      if (iconIoniconsOutlineCl) {
        iconIoniconsOutlineCl.addEventListener("click", function (e) {
          window.location.href = "./projects.html";
        });
      }
      </script>
  </body>
</html>
