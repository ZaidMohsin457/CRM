<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="static/CSS/global.css" />
    <link rel="stylesheet" href="static/CSS/projects.css" />
    <link rel="stylesheet" href="static/CSS/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,600;0,800;1,100;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
  </head>
  <body>
    <form class="projects">
      {% comment %} <section class="instance-parent">
        <div class="project-name-wrapper">
          <div class="project-name">CRM Website</div>
        </div>
        <div class="client-name-wrapper">
          <div class="client-name">John M.</div>
        </div>
        <div class="assigned-to-wrapper">
          <div class="assigned-to">Marshall W.</div>
        </div>
        <div class="filter-button-parent">
          <div class="filter-button">
            <div class="filter-shape"></div>
            <div class="filter-shape1"></div>
          </div>
          <div class="more-filter-options">30%</div>
        </div>
        <div class="due-date-wrapper">
          <div class="due-date">20-04-2024</div>
        </div>
        <div class="remaining-time-wrapper">
          <div class="remaining-time">18 days</div>
        </div>
        <div class="more-actions-projects">
          <img
            class="icon-ionicons-sharp-elli10"
            loading="lazy"
            alt=""
            src="static/public/icon--ionicons--sharp--ellipsisverticalsharp.svg"
          />
        </div>
      </section> {% endcomment %}
      <section class="content-wrapper">
        <div class="main-content">
          <h1 class="project-management">Project Management</h1>
          <div class="sidebar2">
            <div class="logo-area">
              <img
                class="logo-icon2"
                loading="lazy"
                alt=""
                src="static/public/logo.svg"
              />
            </div>
            <img
              class="icon-tabler-icons-user-cir2"
              loading="lazy"
              alt=""
              src="static/public/icon--tablericons--usercircle.svg"
            />

           <nav class="main-links">
          <div class="projects-icon1">
            <div class="navigation-links">
              <button class="icon9" onclick="event.preventDefault();window.location.href='/projects';">üèóÔ∏è</button>
            </div>
          </div>
          <div class="employees-icon1">
            <div class="frame6">
              <button class="icon10" onclick="event.preventDefault();window.location.href='/employee';">üë•</button>
            </div>
          </div>
          <div class="contacts1">
            <div class="frame7">
              <button class="icon11" onclick="event.preventDefault();window.location.href='/meeting-scheduler';">üìÖ</button>
            </div>
          </div>
          <div class="leads-pipeline1">
            <div class="frame8">
              <button class="icon12" onclick="event.preventDefault();window.location.href='/leads-pipeline';">üìä</button>
            </div>
          </div>
          <div class="home1">
            <div class="frame9">
              <button class="icon13" onclick="event.preventDefault();window.location.href='/home';">üè†</button>
            </div>
          </div>
        </nav>
            </div>
          </div>
        </div>
        <div class="project-actions">
          <div class="project-adder">
            <button class="add-project-button" id="addProjectButton" onclick="event.preventDefault();window.location.href='/add-new-project';">
              <img
                class="icon-ionicons-outline-ad2"
                alt=""
                src="static/public/icon--ionicons--outline--addoutline1.svg"
              />
              <div class="add-a-new1">Add a new project</div>
            </button>
            
            <div class="field1">
              <img
                class="icon-jam-icons-outline-l2"
                alt=""
                src="static/public/icon--jamicons--outline--logos--search.svg"
              />

              <input
                class="search-field"
                placeholder="Search for any project bt name, employee, client"
                type="text"
              />

              <img
                class="icon-jam-icons-outline-l3"
                alt=""
                src="static/public/icon--jamicons--outline--logos--chevrondown.svg"
              />
            </div>
          </div>
        </div>
        <div class="project-table">
          <div class="instance-group">
            <div class="project-name-container">
              <div class="project-name1">Project Name</div>
            </div>
            <div class="client-name-container">
              <div class="client-name1">Client Name</div>
            </div>
            <div class="assigned-to-container">
              <div class="assigned-to1">Assigned to</div>
            </div>
            <div class="rectangle-group">
              <div class="instance-child"></div>
              <div class="div24">30%</div>
              <div class="instance-item"></div>
            </div>
            <div class="due-date-container">
              <div class="due-date1">Due Date</div>
            </div>
            <div class="remaining-time-container">
              <div class="remaining-time1">Remaining Time</div>
            </div>
            <div class="more-actions-projects1">
              <img
                class="icon-ionicons-sharp-elli11"
                loading="lazy"
                alt=""
                src="static/public/icon--ionicons--sharp--ellipsisverticalsharp.svg"
              />
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress">Progress</div>
          </div>
        </div>
      </section>
        {%for projects in data%}
        <div class="expanded-rows">
          <div class="instance-parent2">
            <button class="project-name-wrapper2">
              <div class="project-name4">{{projects.0}}</div>
            </button>
            <button class="client-name-wrapper2">
              <div class="client-name4">{{projects.1}}</div>
            </button>
            <button class="assigned-to-wrapper2">
              <div class="assigned-to4">{{projects.2}}</div>
            </button>
            {% comment %} <div class="due-dates-group">
              <div class="due-dates1">
                <div class="due-date-shape2"></div>
                <div class="due-date-shape3"></div>
              </div>
              <div class="spacer1"></div>
            </div> {% endcomment %}
            <div class="due-date-wrapper2">
              <div class="due-date4">{{projects.3}}</div>
            </div>
            <button class="remaining-time-wrapper2">
              <div class="remaining-time4">{{diff}}</div>
            </button>
            <div class="more-actions-projects4">
              <img
                class="icon-ionicons-sharp-elli14"
                loading="lazy"
                alt=""
                src="static/public/icon--ionicons--sharp--ellipsisverticalsharp.svg"
              />
            </div>
          </div>
        </div>
        {%endfor%}
    </form>
  </body>
</html>
