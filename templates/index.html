<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,600;0,800;1,100;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="sign-up-page">
      <section class="signup">
        <form class="modal">
          <div class="text">
            <h2 class="t-signup-title">Join Us Now</h2>
            <div class="t-signup-subtitle">
              Start your journey with us today.
            </div>
          </div>
          <div class="container">
            <div class="input-1">
              <div class="t-email-title">Email Address</div>
              <div class="input">
                <input
                  class="input-large"
                  placeholder="Enter your email"
                  type="text"
                />

                <div class="helper">Helper</div>
                <img class="icon-r" alt="" src="" />
              </div>
              <div class="caption">
                <div class="caption1">Caption</div>
              </div>
            </div>
            <div class="input-2">
              <div class="t-username-title">Full Name</div>
              <div class="input1">
                <input
                  class="input-large1"
                  placeholder="Your full name here"
                  type="text"
                />

                <div class="helper1">Helper</div>
                <img class="icon-r1" alt="" src="" />
              </div>
              <div class="caption2">
                <div class="caption3">Caption</div>
              </div>
            </div>
            <div class="input-3">
              <div class="t-password-title">Company Name</div>
              <div class="input2">
                <input
                  class="input-large2"
                  placeholder="••••••••••"
                  type="text"
                />

                <div class="helper2">Helper</div>
                <img class="icon-r2" alt="" src="" />
              </div>
              <div class="caption4">
                <img
                  class="lock-icon"
                  loading="lazy"
                  alt=""
                  src="./public/lock.svg"
                />

                <div class="t-at-least-8-character">Your company name</div>
              </div>
            </div>
          </div>
          <div class="actions">
            <button class="button-2">
              <img class="icon-l" alt="" src="" />

              <div class="t-continue">Continue</div>
              <img class="icon-r3" alt="" src="" />
            </button>
            <button class="button-1">
              <img class="icon5" alt="" src="./public/icon.svg" />

              <div class="t-signin-with-google">Sign in with Google</div>
            </button>
            <div class="t-signup">
              <span>
                <span class="already-have-an">Already have an account? </span>
                <span class="login">Login</span>
                <span class="here"> here</span>
              </span>
            </div>
          </div>
        </form>
        <div class="frame4">
          <div class="container1">
            <img class="icon6" loading="lazy" alt="" src="./public/.svg" />

            <div class="t-slogan">
              Connecting the dots between today and your future. Join us to be a
              part of the transformation.
            </div>
            <div class="avatar">
              <img class="icon-l1" alt="" src="" />

              <div class="avatar1"></div>
              <div class="container2">
                <div class="t-slogan-author">Elena Gilbert</div>
                <div class="t-slogan-author-position">CEO, VisionTech</div>
              </div>
              <img class="icon-r4" alt="" src="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
