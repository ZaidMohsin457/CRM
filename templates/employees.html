<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="static/CSS/global.css" />
    <link rel="stylesheet" href="static/CSS/employees.css" />
    <link rel="stylesheet" href="static/CSS/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,600;0,800;1,100;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="employees">
      <div class="sidebar-wrapper">
        <div class="sidebar3">
          <div class="sidebar-content">
            <img
              class="logo-icon3"
              loading="lazy"
              alt=""
              src="static/public/logo.svg"
            />
          </div>
          <img
            class="icon-tabler-icons-user-cir3"
            loading="lazy"
            alt=""
            src="static/public/icon--tablericons--usercircle.svg"
          />

          <nav class="main-links">
            <div class="projects-icon1">
              <div class="navigation-links">
                <button class="icon9" onclick="window.location.href='/projects'">üèóÔ∏è</button>
              </div>
            </div>
            <div class="employees-icon1">
              <div class="frame6">
                <button class="icon10" onclick="window.location.href='/employee'">üë•</button>
              </div>
            </div>
            <div class="contacts1">
              <div class="frame7">
                <button class="icon11" onclick="window.location.href='/meeting-scheduler'">üìÖ</button>
              </div>
            </div>
            <div class="leads-pipeline1">
              <div class="frame8">
                <button class="icon12" onclick="window.location.href='/leads-pipeline'">üìä</button>
              </div>
            </div>
            <div class="home1">
              <div class="frame9">
                <button class="icon13" onclick="window.location.href='/home'">üè†</button>
              </div>
            </div>
          </nav>


        </div>
      </div>
      <main class="data-visualization-parent">
        <div class="data-visualization">
          <h1 class="employees-chart">Employees Chart</h1>
        </div>
        <div class="data-manipulation">
          <div class="action-panel">
            <button class="add-employee-button" onclick="window.location.href='/add-new-employee'">
              <img
                class="icon-ionicons-outline-ad3"
                alt=""
                src="static/public/icon--ionicons--outline--addoutline1.svg"
              />

              <div class="add-a-new3">Add a new employee</div>
            </button>
            <div class="field2">
              <img
                class="icon-jam-icons-outline-l4"
                alt=""
                src="static/public/icon--jamicons--outline--logos--search.svg"
              />

              <input
                class="search-input1"
                placeholder="Search for any employee"
                type="text"
              />

              <img
                class="icon-jam-icons-outline-l5"
                alt=""
                src="static/public/icon--jamicons--outline--logos--chevrondown.svg"
              />
            </div>
          </div>
        </div>
        <table class="employee-table">
          <thead>
              <tr>
                  <th>--Name--</th>
                  <th>--Designation--</th>
                  <th>--Projects Assigned--</th>
                  <th>--Contact Info--</th>
                  <th>--Availability Status--</th>
              </tr>
          </thead>
          <tbody>
              {% for employee in data %}
              <tr>
                  <td>{{ employee }}</td>
                  <td>{{ employee }}</td>
                  <td>{{ employee }}</td>
                  <td>{{ employee }}</td>
                  <td>
                      {% if employee.availability_status %}
                          Available
                      {% else %}
                          Not Available
                      {% endif %}
                  </td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
      
        </div>
      </main>
    </div>
  </body>
</html>
