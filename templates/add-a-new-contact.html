<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="static/CSS/global.css" />
    <link rel="stylesheet" href="static/CSS/add-a-new-contact.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,600;0,800;1,100;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
  </head>
  <body>
    <form class="add-a-new-contact">
      <section class="frame-section">
        <div class="frame-wrapper8">
          <div class="add-a-new-contact-parent">
            <h1 class="add-a-new6">Add a New Contact</h1>
            <div class="form-field-container">
              <h3 class="please-fill-out2">
                *Please fill out the following form
              </h3>
              <h1 class="client-name12">Client Name:</h1>
              <div class="field10">
                <img
                  class="icon-jam-icons-outline-l20"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--search.svg"
                />

                <input
                  class="form-field-values"
                  placeholder="Placeholder"
                  type="text"
                />

                <img
                  class="icon-jam-icons-outline-l21"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
              <h1 class="company-name1">Company Name:</h1>
              <div class="field11">
                <img
                  class="icon-jam-icons-outline-l22"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--search.svg"
                />

                <input class="text3" placeholder="Placeholder" type="text" />

                <img
                  class="icon-jam-icons-outline-l23"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
              <h1 class="contact-info2">Contact info:</h1>
              <div class="field12">
                <img
                  class="icon-jam-icons-outline-l24"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--search.svg"
                />

                <input class="text4" placeholder="Placeholder" type="text" />

                <img
                  class="icon-jam-icons-outline-l25"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
              <h1 class="email-address1">Email address:</h1>
              <div class="field13">
                <img
                  class="icon-jam-icons-outline-l26"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--search.svg"
                />

                <input class="text5" placeholder="Placeholder" type="text" />

                <img
                  class="icon-jam-icons-outline-l27"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
              <h1 class="country1">Country:</h1>
              <div class="field14">
                <img
                  class="icon-jam-icons-outline-l28"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--search.svg"
                />

                <input class="text6" placeholder="Placeholder" type="text" />

                <img
                  class="icon-jam-icons-outline-l29"
                  alt=""
                  src="static/public/icon--jamicons--outline--logos--chevrondown.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <img
          class="icon-ionicons-outline-cl5"
          loading="lazy"
          alt=""
          src="static/public/icon--ionicons--outline--closecircleoutline.svg"
        />
      </section>
      <div class="add-a-new-contact-inner">
        <button class="add-a-new-contact-wrapper" onclick="event.preventDefault();href=window.location.href='/meeting-scheduler';">
          <div class="add-a-new7">Add a new contact</div>
        </button>
      </div>
    </form>
  </body>
</html>
